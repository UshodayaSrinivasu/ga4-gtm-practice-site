<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Site - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Insert GA4/GTM snippet here -->
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow p-4 flex gap-6">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section class="p-8 max-w-lg mx-auto">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form id="contact-form" class="grid gap-4">
      <input type="text" id="name" placeholder="Your Name" class="border p-2 rounded" required>
      <input type="email" id="email" placeholder="Your Email" class="border p-2 rounded" required>
      <textarea id="message" placeholder="Your Message" class="border p-2 rounded" required></textarea>
      <button type="submit" id="submit-contact" class="px-6 py-3 bg-blue-600 text-white rounded">Submit</button>
    </form>
    <div class="mt-6">
      <p>Call us: <a href="tel:+1234567890" id="phone-link" class="text-blue-600 underline">+1 234 567 890</a></p>
      <p>Email: <a href="mailto:test@example.com" id="email-link" class="text-blue-600 underline">test@example.com</a></p>
    </div>
  </section>
</body>
</html>
